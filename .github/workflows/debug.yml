name: DPDC Debug Mode

on:
  workflow_dispatch:

jobs:
  debug-fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver ffmpeg portaudio19-dev xvfb
          which chromium-browser

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install undetected-chromedriver selenium-stealth selenium-wire blinker

      - name: Run automation (debug mode)
        id: run_automation
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          CUSTOMER_NUMBER: ${{ secrets.CUSTOMER_NUMBER }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
        run: |
          xvfb-run --auto-servernum --server-args='-screen 0 1920x1080x24' python dpdc_automation.py
        continue-on-error: true

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-files-${{ github.run_number }}
          path: |
            *.png
            *.html
            *.txt
          retention-days: 7
          if-no-files-found: warn

      - name: Check automation exit code
        if: ${{ steps.run_automation.outcome == 'failure' }}
        run: |
          echo "⚠ Automation step failed — marking job as failed"
          exit 1
